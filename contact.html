<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main class="contact-form">
        <h1 class="contact-form__title">Contact Us</h1>
        <form class="contact-form__form" action="#" method="post">
            <div class="form__group">
                <label class="group__label" for="purpose">Contact Purpose</label>
                <select class="group__select" name="purpose" id="purpose" required>
                    <option value="sell">I want to sell books</option>
                    <option value="buy">I want to buy books</option>
                </select>
            </div>

            <div class="form__group">
                <label class="group__label" for="name">Name</label>
                <input class="group__input" type="text" id="name" name="name" required>
            </div>

            <div class="form__group">
                <label class="group__label" for="email">Email</label>
                <input class="group__input" type="email" id="email" name="email" required>
            </div>

            <div class="form__group">
                <label class="group__label" for="phone">Phone</label>
                <input class="group__input" type="tel" id="phone" name="phone" required>
            </div>

            <div class="form__group">
                <span class="group__span">Contact Preference</span>
                <label class="group__label" for="contact-by-email">By Email</label>
                <input class="group__input--checkbox" type="checkbox" id="contact-by-email" name="contact_pref[]" value="email">
                <label class="group__label" for="contact-by-phone">By Phone</label>
                <input class="group__input--checkbox" type="checkbox" id="contact-by-phone" name="contact_pref[]" value="phone">
            </div>

            <div class="form__group">
                <span class="group__span">Receive Weekly Newsletter</span>
                <label class="group__label" for="newsletter-yes">Yes</label>
                <input class="group__input--radio" type="radio" id="newsletter-yes" name="newsletter" value="yes" checked>
                <label class="group__label" for="newsletter-no">No</label>
                <input class="group__input--radio" type="radio" id="newsletter-no" name="newsletter" value="no">
            </div>

            <div class="form__group">
                <label class="group__label" for="notes">Extra Notes</label>
                <textarea class="group__textarea" id="notes" name="notes"></textarea>
            </div>

            <div class="form__group">
                <button class="group__button--submit" type="submit">Submit</button>
                <button class="group__button--reset" type="reset">Reset</button>
            </div>
        </form>
    </main>
</body>
</html>
