<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Truncation</title>
<style>
  .truncate {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 200px; /* You can adjust this */
  }
</style>
</head>
<body>
  <div class="truncate">This is some very long text that will be truncated with an ellipsis.</div>
</body>
</html>
